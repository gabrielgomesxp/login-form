<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel Gomes - Desenvolvedor Frontend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    
</header>
<div class='appmain'>
    <main>
        <div class="main-login">
           <div class="main-login-head">
            <h1>Sign in</h1>
           </div>
           <div class="main-login-att">
            <form action="/session" accept-charset="UTF-8">
            <div>
                <label for="username-input">Username</label>
                <input type="text" id="username-input" class="form-control" autocomplete="username" />
            </div>
                <div>
                <label for="password-input">Password</label>
                <input type="password" id="password-input" class="form-control" autocomplete="current-password" />
            </div>
            <div>
                <input value="Sing in" class="btn" type="submit" name="comit"/>
            </div>
           </div>
           </form>
           <div class="main-longin-foot"></div>            
        </div>
    </main>
</div>
</body>
</html>
